name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  build-windows:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: pwsh

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
        shell: pwsh

      - name: Build application
        run: wails build
        shell: pwsh

      - name: Verify build artifacts
        run: |
          if (!(Test-Path build/bin/better-fabric-monitor.exe)) {
            Write-Error "Build failed: executable not found"
            exit 1
          }
          $size = (Get-Item build/bin/better-fabric-monitor.exe).Length / 1MB
          Write-Host "✓ Build successful"
          Write-Host "✓ Executable size: $([math]::Round($size, 2)) MB"
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: better-fabric-monitor-${{ github.sha }}
          path: build/bin/better-fabric-monitor.exe
          retention-days: 7
