name: Windows Build

on:
  workflow_call:
    inputs:
      artifact-name:
        description: Name used for the uploaded build artifact
        required: false
        default: better-fabric-monitor-windows
        type: string
      artifact-retention-days:
        description: Retention in days for the uploaded artifact
        required: false
        default: 7
        type: number

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Wails CLI
        id: cache-wails
        uses: actions/cache@v4
        with:
          path: |
            ~\go\bin\wails.exe
            ~\AppData\Local\Wails
          key: ${{ runner.os }}-wails-${{ hashFiles('go.mod') }}
          restore-keys: |
            ${{ runner.os }}-wails-

      - name: Install Wails CLI
        if: steps.cache-wails.outputs.cache-hit != 'true'
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: pwsh

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
        shell: pwsh

      - name: Build application
        run: wails build
        shell: pwsh

      - name: Verify build artifacts
        run: |
          if (!(Test-Path build/bin/better-fabric-monitor.exe)) {
            Write-Error "Build failed: executable not found"
            exit 1
          }
          $size = (Get-Item build/bin/better-fabric-monitor.exe).Length / 1MB
          Write-Host "✓ Build successful"
          Write-Host "✓ Executable size: $([math]::Round($size, 2)) MB"
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs['artifact-name'] }}
          path: build/bin/better-fabric-monitor.exe
          retention-days: ${{ inputs['artifact-retention-days'] }}
